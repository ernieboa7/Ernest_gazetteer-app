services:
  - type: web
    name: Ernest_gazetteer
    env: php
    plan: free
    buildCommand: ""
    startCommand: "php -S 0.0.0.0:10000 -t ."
    envVars:
      - key: GEONAMES_USERNAME
        value: ernestgeo
      - key: OPEN_CAGE_KEY
        value: your_opencage_key
      - key: OPEN_WEATHER_KEY
        value: your_openweather_key
